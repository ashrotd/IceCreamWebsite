{% extends 'base.html' %}
{% block title %}{{prod.product_name}}{% endblock title %}
{% block body %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    
<div class="container my-5 ">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{prod.image}}" alt="" width="300px" height="350px">
        </div>

        <div class="col-md-8">
            <h1>
                {{prod.product_name}}
            </h1>
            <div class="row">
                <button type="button" class="btn btn-outline-dark btn-sm mx-3" style="width: 100px;">Buy Now</button>
                <button type="button" class="btn btn-outline-dark btn-sm cart" style="width: 100px;">Add To Cart</button>
            </div>
            <p class="my-2 mx-1"><b>Rs. {{prod.price}}</b></p>
            <p class="my-5">{{prod.desc}}</p>
        </div>
    </div>
</div>
{% block js %}
    <script>
      console.log('working');
      if (localStorage.getItem('cart') == null) {
        var cart = {}
        console.log(cart);
      }
      else {
        cart = JSON.parse(localStorage.getItem('cart'));
        console.log(cart);
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
      }
      $('.cart').click(function () {
        var idstr = this.id.toString();
        if (cart[idstr] != undefined) {
          cart[idstr] = cart[idstr] + 1;
        }
        else {
          cart[idstr] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
      });
    </script>
{% endblock js %}
{% endblock body %}
